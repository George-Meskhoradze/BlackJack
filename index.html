<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <title>BlackJack</title>

</head>
<body>
  <div class="bg">
    <div class="container">
      <h1 class="title">BlackJack</h1>
      <h1 class="talk-text">Are your ready for the Round?</h1>
      <div class="dice-container">
        <div class="dice-one">
          <h1 class="dice">Number</h1>
          <div class="num-one">0</div>
        </div>
        <div class="dice-two">
          <h1 class="dice">Number</h1>
          <div class="num-two">0</div>
        </div>
      </div>

      <div class="btns">
        <div class="btn-one">START</div>
        <div class="btn-two">CLEAN</div>
      </div>

      <div class="score-container">
        <div class="highscore">Highest Score:</div>
        <div class="currentscore">Current Score:</div>
      </div>

      </div>
  </div>
</body>
</html>
